<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-top">
    <i class="material-icons" (click)="toggleSidebar()">menu</i>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/overview">
          <i class="fa fa-home"></i>
          <span class="nav-text">Overview</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/assessment">
          <i class="fa fa-edit"></i>
          <span class="nav-text">Assessment</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/test-result">
          <i class="fa fa-line-chart"></i>
          <span class="nav-text">Test Result</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-middle">
    <ul>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/chatbot">
          <i class="fas fa-robot"></i>
          <span class="nav-text">Chatbot</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-bottom">
    <ul>
      <li>
        <app-theme-toggle></app-theme-toggle>
      </li>
      <li class="nav-link">
        <app-sign-out />
      </li>
    </ul>
  </div>
</div>

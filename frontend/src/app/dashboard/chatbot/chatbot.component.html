<div class="chatbot-main-container">
  <div class="chatbot-content">
    <div class="message-container" id="messageContainer">
      <div class="welcome-message">
        <i class="fas fa-robot"></i> How can I help you today?
      </div>

      <!-- Loop through messages -->
      <ng-container *ngFor="let message of messages">
        <!-- User message -->
        <div class="message user" *ngIf="message.isUser">
          <div class="message-content">
            {{ message.content }}
            <div class="message-time">
              {{ message.time | date : "shortTime" }}
            </div>
          </div>
          <div class="message-avatar">
            <i class="fas fa-user"></i>
          </div>
        </div>

        <!-- Bot message -->
        <div class="message bot" *ngIf="!message.isUser">
          <div class="message-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="message-content">
            {{ message.content }}
            <div class="message-time">
              {{ message.time | date : "shortTime" }}
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Bot typing indicator (can be shown/hidden dynamically) -->
      <div class="message bot" id="typingIndicator" *ngIf="isBotTyping()">
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="typing-indicator">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-container">
      <input
        type="text"
        placeholder="Type your message..."
        [(ngModel)]="userMessage"
        (keyup.enter)="onSendIcon()"
      />
      <div class="send-icon" (click)="onSendIcon()">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
  </div>
</div>
